<html>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/index.js"></script>
    <head>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="status-container">
                <div class="status"></div>
            </div>
            <div class="power-button-container">
                <div class="power-button" id="on-button">
                    <span>On<span>
                </div>
                <div class="power-button" id="off-button">
                    <span>Off<span>
                </div>
            </div>
            <div class="color-picker-container">
                <div class="slider-container">
                    <div class="slider">
                        <input type="range" id="red-range" min="0" max="255">
                        <input type="number" id="red-val" min="0" max="255">
                        <div class="color-box" id="red-box"></div>
                    </div>
                    <div class="slider">
                        <input type="range" id="green-range" min="0" max="255">
                        <input type="number" id="green-val" min="0" max="255">
                        <div class="color-box" id="green-box"></div>
                    </div>
                    <div class="slider">
                        <input type="range" id="blue-range" min="0" max="255">
                        <input type="number" id="blue-val" min="0" max="255">
                        <div class="color-box" id="blue-box"></div>
                    </div>
                </div>
                <div class="submit-button-container">
                    <button type="button" class="submit-button">Submit</div>
                </div>
            </div>
        </div>
    <body>
<html>
